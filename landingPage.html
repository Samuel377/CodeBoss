<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit user-scalable=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/custom-css/style.css">
    <title>Coder Boss || Landing Page</title>
</head>
<body>
    <div class="landpage">
        <div class="row">
            <div class="col-md-5 col-sm-7 left">
                <div class="logo ">
                    <img src="./assets/logoleft.png" class="logo-left" />
                    <img src="./assets/logoright.png" alt="right" class="logo-right" />
                    <h2>coder<span class="B">B</span>oss</h2>
                </div>
                <h1>Coming Soon!</h1>
                <p>
                    "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed doeiusmod tempor incidid unt ut labore et dolore magna aliqua. Ut ead minim veniam, quis nos trud exercitation uaute irure dolor in i "
                </p>
            </div>
            <div class="col-md-7 col-sm-5 right">
                <img src="./assets/launch.png" class="launch" />
            </div>
        </div>
        <div class="row bottom">
            <div class="col-md-6 col-sm-6">
                <form method="POST" class="form-group" id="postForm">
                    <input type="email" placeholder="Enter Email Address" class="email" id="email" />
                    <input role="button" type="submit" id="submit" class="submit-button" />
                </form>
            </div>
            <div class="col-md-6 col-sm-6">
                <div id="clockdiv">
                    <div>
                        <span class="days"></span> :
                        <div class="smalltext">Days</div>
                    </div>
                    <div>
                        <span class="hours"></span> :
                        <div class="smalltext">Hours</div>
                    </div>
                    <div>
                        <span class="minutes"></span> :
                        <div class="smalltext">Minutes</div>
                    </div>
                    <div>
                        <span class="seconds"></span>
                        <div class="smalltext">Seconds</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/custom-js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    
</body>

</html>
